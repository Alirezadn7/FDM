<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>فرم آمار</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Open Sans', sans-serif; margin: 0; padding: 20px; background-image: url('https://images.unsplash.com/photo-1508098682722-e99c43a406b2?q=80&w=2070&auto=format&fit=crop'); background-size: cover; background-position: center; background-attachment: fixed; }
        .container { max-width: 600px; margin: 40px auto; background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(10px); padding: 30px; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.2); color: #fff; }
        h1 { text-align: center; color: #28a745; }
        form p { display: flex; flex-direction: column; margin-bottom: 15px; }
        form label { margin-bottom: 5px; font-weight: 600; }
        form input, form select { padding: 12px; font-size: 1rem; border-radius: 5px; border: 1px solid #555; background-color: #333; color: #fff; }
        button { width: 100%; padding: 15px; font-size: 1.1rem; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 5px; font-weight: 600; transition: background-color 0.3s; }
        button:hover { background-color: #0069d9; }
        a { color: #ffc107; text-decoration: none; display: block; text-align: center; margin-top: 20px;}
    </style>
</head>
<body>
    <div class="container">
        {% if form.instance.id %}
            <h1>ویرایش آمار</h1>
        {% else %}
            <h1>افزودن آمار جدید</h1>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <br>
            <button type="submit">ذخیره آمار</button>
        </form>
        <a href="{% url 'show_url' %}">بازگشت به داشبورد</a>
    </div>
</body>
</html>
